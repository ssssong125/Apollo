        <script>
            const body = document.querySelector("body");
            const MIN_DURATION = 10;

            function makeSnowflake(){
                const snowflake = document.createElement("div");
                const delay = Math.random() * 10;
                const initialOpacity = Math.random();
                const duration = Math.random() * 20 + MIN_DURATION;

                snowflake.classList.add("snowflake")
                snowflake.style.left = `${Math.random() * window.screen.width}px`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = initialOpacity;
                snowflake.style.animation = `fall ${duration}s linear`;

                body.appendChild(snowflake);

                setTimeout(()=> {
                    body.removeChild(snowflake);
                    makeSnowflake()
                }, (duration + delay) * 1000);

            }

            makeSnowflake();
            for(let index = 0; index < 50; index++){
                setTimeout(makeSnowflake, 500 * index);
            }


        </script>

        <script>
            $("#user_email").blur(function(){
                email();
            });

            $("#email_address").change(function(){

            function email() {
                const email = $("#user_email").val();

        <script type="text/javascript">
            $("input[name=id]").on("keyup", function (){
                var id = $(this).val();

                var idcheck = /^[a-z]+[a-z0-9]{5,19}$/g;

                if(!idcheck.test(id)){
                    $("#sid").html("올바른 형식의 아이디를 입력해주세요").css("color","orange");
                }else {
                    $("#sid").html("올바른 형식의 아이디입니다").css("color","blue")
                }
            });
        </script>
            <script>
            function idCheckValidate(id){

                if(id == 0){ // 아직 중복체크를 하지 않는 경우 (아이디 적어도 5글자 이상은 되어야만 본격적으로 중복체크할 꺼임)
                    $("#sid").hide();
                    $("#idBtn").attr("disabled", true);

                }else if(id == 1){ // 중복된 아이디가 존재할 경우
                    $("#sid").css("color", "red").text("중복된 아이디가 존재합니다. 사용이 불가능합니다.");
                    $("#sid").show();
                    $("#idBtn").attr("disabled", true);

                }else if(id == 2){ // 중복된 아이디가 존재하지 않을 경우 ->사용 가능
                    $("#sid").css("color", "green").text("사용 가능한 아이디입니다. ");
                    $("#sid").show();
                    $("#idBtn").removeAttr("disabled");

                }

            }
            $(function(){

                var $idInput = $("#enrollForm input[name=userId]"); // 아이디 입력하는 input 요소

                $idInput.keyup(function(){

                    // 아이디는 최소 5글자 ~
                    if($idInput.val().length >= 5){ // 5글자 이상되었을 때 본격적으로 중복체크

                        $.ajax({
                            url:"idCheck",
                            data:{userId:$idInput.val()},
                            type:"post",
                            success:function(result){
                                if(result > 0){ //   중복된 아이디 존재
                                    idCheckValidate(1);
                                }else{
                                    idCheckValidate(2);
                                }
                            },error:function(){
                                console.log("아이디 중복체크용 ajax 통신 실패");
                            }
                        });

                    }else{
                        idCheckValidate(0);
                    }

                });
            });
        </script>
