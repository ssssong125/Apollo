<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>

    @font-face {
        font-family: 'BodoniXT'; /*font 이름*/
        src: url(/static/font/BodoniXT.ttf);
    }

    body {
        background-color: black;
        width: 100%;
        margin: 0 auto;
        font-family: BodoniXT;

    }

    .snowflake{
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top: -8px;
    }

    @keyframes fall{
        from{

        } to{
              transform: translateY(100vh);
              opacity: 0;
          }
    }

    .left {
        float: left;
        width: 50%;
        position: relative;
    }

    .container {
        float: left;
        width: 40%;
        top: 120px;
        position: relative;
        display: grid;
    }

    .signinimg {
        height:750px;
        width:700px;
        top: 130px;
        float: right;
        position: relative;
    }

    span {
        font-weight: bold;
        font-size: 70px;
        color: white;
        position: relative;
        padding-left: 10%;
        text-align: center;
        float: left;
    }
    table {
        float: left;
        top: 10px;
        position: relative;
        margin-left:auto;
        margin-right:auto;
    }

    .createnow{

        top: 10px;
        color:white;
        position: relative;
    }
    #btn {
        float: left;
        height: 61px;
        width: 437px;
        font-size: 24px;
        background-color: orange;
        position: relative;
        color: black;
    }
    input {
        width: 437px;
        font-size: 16px;
        padding: 3px 0;
        color: #fff;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
        color: white;
        float: left;
        position: relative;

    }

    input::placeholder {
        font-weight: bold;
        color: white;
    }
    .sub_right{
        top:10px;
        position: relative;
        margin-left:150px;
    }
    #postfind_btn{
        color: white;
        font-weight: bold;
        border-color: #DF9438;
        padding: 3px;
        width: 110px;

    }
    #idBtn{
        color: white;
        font-weight: bold;
        border-color: #DF9438;
        padding: 3px;
        width: 110px;
    }

    select::-ms-expand{
        display: none;
    }


    @media (max-width: 768px) {
        h1{
            font-size: 36px;
        }
        .signinimg{
            min-width: 550px;
            min-height: 500px;
        }
        input{
            font-size: 36px;
        }
    }
    .title{
        align-content: center;
    }
</style>
<body>
<div class="snowflake"></div>
<div class="left">
    <img id='signinimg' class='signinimg' src='/static/img/personality/signin.jpg' alt="가입페이지이미지">
    </img>
</div>
<div class="container">
    <div class="title">
    <span>
    CREATE ACCOUNT
    </span>
    </div>
    <div id="singup">
        <form action="/singup" method="post">
            <div class="sub_right">
                <table>
                    <tr>
                        <td><input type="text" size="35" placeholder="NAME" maxlength="10" onfocus="this.placeholder = ''" required></td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><input type="text" name = "id" size="35" placeholder="아이디 10글자 이내" maxlength="10" style="font-weight: bold; font-size: 12pt;" onfocus="this.placeholder = ''" required></td>
                        <td>
                            <button id="idBtn" class="btn btn-btn-link">중복 확인</button>
                        </td>
                    </tr>
                    <tr>
                        <br>
                    </tr>
                    <tr>
                        <td><span id="sid" style="font-size: medium; font-weight: bold"></span><br></td>
                    </tr>
                    <tr>
                        <td><span id="sid2" style="font-size: medium; font-weight: bold"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="tel" placeholder="PHONE" maxlength="15" size="35" onfocus="this.placeholder = ''" required>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="userPwd" id="userPwd1" size="35"
                                   placeholder="PASSWORD: 영문,숫자,특수문자 포함 8자 이상" minlength="8" onfocus="this.placeholder = ''" required></td>
                    </tr>
                    <tr>
                        <td><span id="spw" style="font-size: medium; font-weight: bold"></span><br></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="userPwd2" size="35" minlength="8" placeholder="CONFIRM PASSWORD"
                                   onfocus="this.placeholder = ''" required></td>
                    </tr>
                    <tr>
                        <td><span id="spw2" style="font-size: medium; font-weight: bold"></span><br></td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="text" id="user_email" name="email_id" placeholder="EMAIL" style="position: relative; width: 210px;" onfocus="this.placeholder = ''" maxlength="18" required>
                                <p style="color: white; float: left; font-size: xx-large; position: relative;">@</p>
                                <input type="text" id="email_address" list="user_email_address" placeholder="  직접입력" style="position: relative; width: 211px;" maxlength="18" onfocus="this.placeholder = ''"/>
                            </div>
                        </td>
                        <td style="bottom: 15px; position: relative;">
                            <datalist name="emailAddr" id="user_email_address" >
                                <option value="" selected>직접입력</option>
                                <option value="naver.com">@naver.com</option>
                                <option value="google.com">@google.com</option>
                                <option value="daum.net">@daum.net</option>
                                <option value="hotmail.com">@hotmail.com</option>
                                <option value="korea.com">@korea.com</option>
                                <option value="nate.com">@nate.com</option>
                                <option value="yahoo.com">@yahoo.com</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr style="bottom: 25px; position: relative;">
                        <td><input type="text" id="postcode" name="postcode" size="35" style="margin-top: 15px" placeholder="우편번호" onfocus="this.placeholder = ''"/></td>
                        <td><button id="postfind_btn" class="btn btn-btn-link" onclick="execDaumPostcode()" style="margin-top: 15px" value="우편번호 찾기">우편번호찾기</button></td>
                    </tr>
                    <tr style="bottom: 17px; position: relative;">
                        <td><input type="text" id="address" size="35" placeholder="주소" style="margin-top: 15px" onfocus="this.placeholder = ''"></td>
                    </tr>
                    <tr style="bottom: 10px; position: relative;">
                        <td><input type="text" id="detailAddress" size="35" placeholder="상세주소" style="margin-top: 15px" onfocus="this.placeholder = ''"></td>
                    </tr>
                    <tr>
                        <td><br><br></td>
                    </tr>
                </table>
                <br>
                <div class='createnow'>
                    <button type="submit" class="btn btn-outline-warning" id="btn" style="font-weight: bold" onclick="returnTest();">CREATE NOW</button>

                </div>
            </div>
        </form>
        <script>
            const body = document.querySelector("body");
            const MIN_DURATION = 10;

            function makeSnowflake(){
                const snowflake = document.createElement("div");
                const delay = Math.random() * 10;
                const initialOpacity = Math.random();
                const duration = Math.random() * 20 + MIN_DURATION;

                snowflake.classList.add("snowflake")
                snowflake.style.left = `${Math.random() * window.screen.width}px`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = initialOpacity;
                snowflake.style.animation = `fall ${duration}s linear`;

                body.appendChild(snowflake);

                setTimeout(()=> {
                    body.removeChild(snowflake);
                    makeSnowflake()
                }, (duration + delay) * 1000);

            }

            makeSnowflake();
            for(let index = 0; index < 50; index++){
                setTimeout(makeSnowflake, 500 * index);
            }


        </script>
        <script>
            function execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function (data) {

                        console.log(data);

                        var roadAddr = data.roadAddress;
                        var jibunAddr = data.jibunAddress;

                        document.getElementById('postcode').value = data.zonecode;
                        if (roadAddr !== '') {
                            document.getElementById("address").value = roadAddr;
                        } else if (jibunAddr !== '') {
                            document.getElementById("address").value = jibunAddr;
                        }
                        document.getElementById("detailAddress").focus();
                    }
                }).open();
            }
        </script>
        <script>
            $("#user_email").blur(function(){
                email();
            });

            $("#email_address").change(function(){
                email();
            });

            function email() {
                const email = $("#user_email").val();
                const middle = $("#middle").text();
                const address = $("#email_address").val();
                if(email != "" && address != "") {
                    $("#totalemail").val(email+middle+address);
                }
            };
        </script>
        <script type="text/javascript">
            $("input[name=id]").on("keyup", function (){
                var id = $(this).val();

                var idcheck = /^[a-z]+[a-z0-9]{5,19}$/g;

                if(!idcheck.test(id)){
                    $("#sid").html("올바른 형식의 아이디를 입력해주세요").css("color","orange");
                }else {
                    $("#sid").html("올바른 형식의 아이디입니다").css("color","blue")
                }
            });

            $("#idBtn").on("click", function (){
                var id = $("input[name=id]").val();
                console.log(id);
                idcheck(id);
            });
        </script>
        <script>
            function idcheck(id){
                $.ajax({
                    type: 'GET',
                    url: '/idcheck',
                    data: {id:id},
                    dataType: 'json',
                    success: function (result){
                        if (result == '0'){
                            $("#sid").html("");
                            $("#sid2").html("사용할 수 있는 아이디입니다.").css("color","blue");
                        } else{
                            $("#sid").html("");
                            $("#sid2").html("사용 중인 아이디 입니다.").html("color","orange");
                        }
                    },
                    error: function (e){
                        alert("error: " + e);
                    }
                });
            }
        </script>
        <script type="text/javascript">
            $("input[name=userPwd]").on("keyup", function(){

                var pw = $(this).val();
                var pwcheck = /(?=.*\d)(?=.*[a-z]).{8,11}$/;

                if(!pwcheck.test(pw)){
                    $("#spw").html("비밀번호는 8자 이상, 숫자와 문자를 조합하여 입력해주세요.").css("color","orange");
                }else{
                    $("#spw").html("").css("color", "red");
                }
            });

        </script>
        <script>
            $("input[name=userPwd2]").on("keyup", function(){

                var pw = $(this).val();
                var pwcheck = /(?=.*\d)(?=.*[a-z]).{8,11}$/;

                if(!pwcheck.test(pw)){
                    $("#spw2").html("비밀번호가 일치합니다.").css("color","orange");
                }else{
                    $("#spw2").html("입력하신 두 비밀번호가 일치하지 않습니다.").css("color", "red");
                }
            });
        </script>
    </div>
</div>
</body>
</html>
