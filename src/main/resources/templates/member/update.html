<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  @font-face {
    font-family: 'BodoniXT'; /*font 이름*/
    src: url(/static/font/BodoniXT.ttf);
  }

  body {
    width: 100%;
    margin: 0 auto;
    background-color: #dcdcdc;
    font-family: BodoniXT;
    position: absolute;
  }
</style>
<body>
<main>
    <aside>
        <h2>마이페이지 메뉴</h2>
        <hr style="border:1px; color: black;" width="90%">
        <ul>
            <li>
                <a href="#">회원정보수정</a>
            </li>
            <li>
                <a href="#">배송조회</a>
            </li>
            <li>
                <a href="#">Q&A</a>
            </li>
            <li>
                <a href="#">회원탈퇴</a>
            </li>
        </ul>
    </aside>
    <article id="wrap">
        <div id="pagetitle">
            <span>회원정보수정</span>
        </div>
        <div id="usermodify">
            <form action="/usermodify" method="post">
                <div id="modify">
                        <div class="modify_info">
                            <input type="text" value="" id="modify_name" name="name" placeholder="NAME">
                            <br>
                        </div>
                        <div class="modify_info">
                            <input type="password" id="modify_pwd1" name="pwd" placeholder="PASSWORD">
                            <br>
                        </div>
                        <div class="modify_info">
                            <input type="password" value="" id="modify_pwd2" name="name" placeholder="CONFIRM PASSWORD">
                            <br>
                        </div>
                        <div class="modify_info">
                            <input type="text" value="" id="modify_phone" name="phone" placeholder="PHONE">
                            <br>
                        </div>
                        <div class="modify_info">
                            <input type="email" value="" id="modify_email" name="email" placeholder="EMAIL">
                            <select name="emailAddr" id="select_emi">
                                <option value="etc" selected>직접입력</option>
                                <option value="네이버">@naver.com</option>
                                <option value="구글">@google.com</option>
                                <option value="다음">@daum.net</option>
                            </select>
                        </div>
                        <div class="modify_info">
                            <input type="text" id="postcode" name="postcode" size="35" style="margin-top: 15px" placeholder="우편번호"/>
                            <button id="postfind_btn" class="btn btn-outline-dark-btn-link" onclick="execDaumPostcode()" style="margin-top: 15px" value="우편번호 찾기">우편번호찾기</button>
                            <br>
                            <input type="text" id="address" size="35" placeholder="주소" style="margin-top: 15px"/>

                        </div>

                </div>
            </form>
        </div>
    </article>
</main>
</body>
</html>
