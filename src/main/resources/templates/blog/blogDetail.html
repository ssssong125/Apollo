<html layout:decorate="~{/common/layout}" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <style>
      body{
        color : white !important;
      }
      article{
        margin-top: 5%;
      }
      h1{
        color:white;
      }
      article>figure{
        text-align: center;
      }
      .col-lg-12{
        background-image: url("/img/blog/back.jpg");
      }

    </style>
</head>
<body>

<main id="main" data-aos="fade" data-aos-delay="1500">

  <!-- ======= End Page Header ======= -->
  <div class="page-header d-flex align-items-center">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 text-center">
          <h2>Instruments And Music</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Header -->

  <!-- Page Content Start -->

  <div layout:fragment="content" class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <!-- Post content-->
        <article>
          <!-- Post header-->
          <header class="mb-4">
            <!-- Post title-->
            <h1 class="fw-bolder mb-1" th:text="${blog.blogTitle}"></h1>
            <!-- Post meta content-->
            <div class="text-muted fst-italic mb-2"th:text="${#temporals.format(blog.createDate, 'yyyy-MM-dd HH:mm')}"></div>
            <!-- Post categories-->
            <a class="badge bg-secondary text-decoration-none link-light" href="/product/list">Instruments</a>
          </header>
          
          <!-- Preview image figure-->
          <figure class="mb-4"><img class="img-fluid rounded"
                                    th:src="@{${blog.getFilePath()}}" alt="..." /></figure>

          <!-- Post content-->
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${blog.blogContent}"></p>
          </section>
        </article>

        <table id="replyArea" class="table" align="center">
          <thead>
          <tr>
              <th colspan="2" style="width:75%">
                <textarea class="form-control" id="replyContent" rows="2" style="resize:none; width:100%"></textarea>
              </th>
              <th style="vertical-align: middle"><button class="btn btn-secondary" id="addReply">등록하기</button></th>
          </tr>
          <tr>
            <td colspan="3">댓글 (<span id="rcount">0</span>) </td>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>


        <!-- 질문 수정 -->
        <div class="my-3">
          <a th:href="@{|/blog/modify/${blog.blogNo}|}" class="btn btn-sm btn-outline-secondary" th:text="수정"></a>

          <!-- 질문 삭제-->
          <a href="javascript:void(0);" th:data-uri="@{|/blog/delete/${blog.blogNo}|}"
             class="delete btn btn-sm btn-outline-secondary" th:text="삭제"></a>
        </div>

    </div>
  </div>
  </div>
</main>
<!-- End #main -->



  <!-- 게시글 삭제 스크립트 -->
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</body>
</html>
