<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--<th:block layout:fragment="head">-->
  <title>Spring Boot Unknown Error PAGE</title>
  <!--/* 이 영역에 공통으로 사용할 css, js library를 선언한다. */-->
  <link th:href="@{/css/common.css}" rel="stylesheet" />
</th:block>
  <style>
    *{
      transition: all 0.6s;
    }

    html {
      height: 100%;
    }

    body{
      background-color:black;
      font-family: 'Lato', sans-serif;
      color: #FFD700;
      margin: 0;
    }

    #main{
      display: table;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .fof{
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1{
      font-size: 50px;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
    }

    @keyframes type{
      from{box-shadow: inset -3px 0px 0px #FFD700;}
      to{box-shadow: inset -3px 0px 0px transparent;}
    }
  </style>
</head>
<body>
<!--<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>-->

<div id="main">
  <div class="fof">
    <h1>Error . . .</h1>
  </div>
</div>

<h1>This is Error Page!</h1>
<div>
  CODE: <span th:text="${code}"></span><br>
  MSG: <span th:text="${msg}"></span><br>
  TIMESTAMP: <span th:text="${timestamp}"></span><br>
</div>

<!--<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>-->
</body>
</html>
