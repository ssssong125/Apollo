<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">

    <div class="container-fluid d-flex align-items-center justify-content-between" style="padding-right: 0">

        <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">

            <img src="/img/common/gold-B.png" width="150" height="150"  alt="로고">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <!--          href -->
                <li><a href="/" class="active">Home</a></li>

                <li class="dropdown"><a href="/product/list">Instruments <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>

                </li>

                        <li><a href="/question/faq">FAQ</a></li>
