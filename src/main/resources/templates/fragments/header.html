<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BootStrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <!-- Inline CSS -->
<style>
    /*--------------------------------------------------------------
    # General
    --------------------------------------------------------------*/
    /* Colors */
    :root {
        --color-default: #fafafa;
        --color-primary: #27a776;
        --color-secondary: #161718;
        --color-highlihgt: #ffa260;
    }
    /* Smooth scroll behavior */
    :root {
        scroll-behavior: smooth;
    }
    /*--------------------------------------------------------------
# Sections & Section Header
--------------------------------------------------------------*/
    .section-header h2 {
        font-size: 14px;
        font-weight: 500;
        padding: 0;
        line-height: 1px;
        margin: 0 0 5px 0;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
        font-family: var(--font-primary);
    }

    .section-header h2::after {
        content: "";
        width: 120px;
        height: 1px;
        display: inline-block;
        background: #5bd9a9;
        margin: 4px 10px;
    }

    .section-header p {
        margin: 0;
        margin: 0;
        font-size: 36px;
        font-weight: 700;
        font-family: var(--font-secondary);
        color: #fff;
    }
    /*--------------------------------------------------------------
    # Page Header
    --------------------------------------------------------------*/
   .page-header h2 {
        font-size: 56px;
        font-weight: 500;
        color: #fff;
        font-family: var(--font-secondary);
    }
    @media (max-width: 768px) {
        .page-header h2 {
            font-size: 36px;
        }
    }
    .page-header p {
        color: rgba(255, 255, 255, 0.8);
    }
    .page-header .cta-btn {
        font-family: var(--font-primary);
        font-weight: 400;
        font-size: 14px;
        display: inline-block;
        padding: 12px 40px;
        border-radius: 4px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: 0.3s;
        color: #fff;
        background: var(--color-primary);
    }
    .page-header .cta-btn:hover {
        background: #2cbc85;
    }
    /*--------------------------------------------------------------
    # Header
    --------------------------------------------------------------*/
    .header {
        transition: all 0.5s;
        z-index: 997;
        /*padding: 30px 0;*/
        background-color: #000;
    }
    .header .logo {
        transition: 0.3s;
    }
    /*.header*/ .logo img {
                    max-height: 70px;
                    margin-right: 8px;
                    max-width: fit-content;
                }
    .header .logo i {
        font-size: 32px;
        margin-right: 8px;
        line-height: 0;
    }
    @media (max-width: 575px) {
        .header .logo h1 {
            font-size: 26px;
        }
        .header .logo i {
            font-size: 24px;
        }
    }
    .header .header-social-links {
        padding-right: 15px;
        padding-left : 15px;
        background-color: rgba(223, 148, 56, 1);
        height: 70px;
        margin-right: 8px;
        max-width: fit-content;
    }
    .header .header-social-links a {
        color: #000000;
        padding-left: 15px;
        padding-right: 15px;
        display: inline-block;
        /*line-height: 0px;*/
        transition: 0.3s;
        font-size: 20px;
    }
    .header .header-social-links a:hover {
        color: #ffffff;
    }
    @media (max-width: 575px) {
        .header .header-social-links a {
            padding-left: 5px;
        }
    }
    /*--------------------------------------------------------------
    # Desktop Navigation
    --------------------------------------------------------------*/
    @media (min-width: 1280px) {
        .navbar {
            padding: 0;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            align-items: center;
        }
        .navbar li {
            position: relative;
        }
        .navbar a,
        .navbar a:focus {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 30px;
            /*font-family: var(--font-primary);*/
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            transition: 0.3s;
            text-decoration: none;
        }
        .navbar a i,
        .navbar a:focus i {
            font-size: 12px;
            line-height: 0;
            margin-left: 5px;
        }
        .navbar a:hover,
        .navbar .active,
        .navbar .active:focus,
        .navbar li:hover>a {
            color:rgba(223, 148, 56, 1);
        }
        .navbar .dropdown ul {
            display: block;
            position: absolute;
            left: 14px;
            top: calc(100% + 30px);
            margin: 0;
            padding: 10px 0;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            border-radius: 4px;
            background: var(--color-secondary);
        }
        .navbar .dropdown ul li {
            min-width: 200px;
        }
        .navbar .dropdown ul a {
            padding: 10px 20px;
            font-size: 15px;
            text-transform: none;
            font-weight: 400;
        }
        .navbar .dropdown ul a i {
            font-size: 12px;
        }
        .navbar .dropdown ul a:hover,
        .navbar .dropdown ul .active:hover,
        .navbar .dropdown ul li:hover>a {
            color: rgba(223, 148, 56, 1);
        }
        .navbar .dropdown:hover>ul {
            opacity: 1;
            top: 100%;
            visibility: visible;
        }
        .navbar .dropdown .dropdown ul {
            top: 0;
            left: calc(100% - 30px);
            visibility: hidden;
        }
        .navbar .dropdown .dropdown:hover>ul {
            opacity: 1;
            top: 0;
            left: 100%;
            visibility: visible;
        }
    }
    @media (min-width: 1280px) and (max-width: 1366px) {
        .navbar .dropdown .dropdown ul {
            left: -90%;
        }
        .navbar .dropdown .dropdown:hover>ul {
            left: -100%;
        }
    }
    @media (min-width: 1280px) {

        .mobile-nav-show,
        .mobile-nav-hide {
            display: none;
        }
        .cart{
            text-decoration: none;
        }
    }
    /*--------------------------------------------------------------
    # Mobile Navigation
    --------------------------------------------------------------*/
    @media (max-width: 1279px) {
        .navbar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            bottom: 0;
            transition: 0.3s;
            z-index: 9997;
        }
        .navbar ul {
            position: absolute;
            inset: 0;
            padding: 50px 0 10px 0;
            margin: 0;
            background: rgba(0, 0, 0, 0.9);
            overflow-y: auto;
            transition: 0.3s;
            z-index: 9998;
        }
        .navbar a,
        .navbar a:focus {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: var(--font-primary);
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            white-space: nowrap;
            transition: 0.3s;
        }
        .navbar a i,
        .navbar a:focus i {
            font-size: 12px;
            line-height: 0;
            margin-left: 5px;
        }
        .navbar a:hover,
        .navbar .active,
        .navbar .active:focus,
        .navbar li:hover>a {
            color: #fff;
        }
        .navbar .dropdown ul,
        .navbar .dropdown .dropdown ul {
            position: static;
            display: none;
            padding: 10px 0;
            margin: 10px 20px;
            transition: all 0.5s ease-in-out;
            border: 1px solid black;
        }
        .navbar .dropdown>.dropdown-active,
        .navbar .dropdown .dropdown>.dropdown-active {
            display: block;
        }
        .mobile-nav-show {
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            line-height: 0;
            transition: 0.5s;
            z-index: 9999;
            margin: 0 10px 0 10px;
        }
        .mobile-nav-hide {
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            line-height: 0;
            transition: 0.5s;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 9999;
        }
        .mobile-nav-active {
            overflow: hidden;
        }
        .mobile-nav-active .navbar {
            right: 0;
        }
        .mobile-nav-active .navbar:before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(22, 23, 24, 0.8);
            z-index: 9996;
        }
    }
</style>
</head>
