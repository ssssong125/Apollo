<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>

    @font-face {
        font-family: 'BodoniXT'; /*font 이름*/
        src: url(../../font/BodoniXT.ttf);
    }

    body {
        background-color: black;
        width: 100%;
        margin: 0 auto;
        font-family: BodoniXT;

    }

    .left {
        float: left;
        width: 50%;
        position: relative;
    }

    .container {
        float: left;
        width: 40%;
        top: 160px;
        position: relative;
        display: grid;
    }

    .signinimg {
        height:750px;
        width:700px;
        top: 130px;
        float: right;
        position: relative;
    }

    h1 {
        font-weight: bold;
        font-size: 70px;
        color: white;
        position: relative;
        padding-left: 10%;
        text-align: center;
        float: left;
    }
    table {
        float: left;
        top: 10px;
        position: relative;
        margin-left:auto;
        margin-right:auto;
    }

    .loginnow{

        top: 10px;
        color:white;
        position: relative;
    }
    #btn {
        top: 15px;
        float: left;
        height: 61px;
        width: 437px;
        font-size: 24px;
        background-color: orange;
        position: relative;
        color: black;
    }
    input {
        width: 437px;
        font-size: 16px;
        padding: 3px 0;
        color: #fff;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
        color: white;
        float: left;
        position: relative;

    }

    input::placeholder {
        font-weight: bold;
        color: white;
    }
    .sub_right{
        top:10px;
        position: relative;
        margin-left:150px;
    }
    #postfind_btn{
        color: white;
        font-weight: bold;
        border-color: #DF9438;
        padding: 3px;
        width: 110px;

    }
    #overlap_id{
        color: white;
        font-weight: bold;
        border-color: #DF9438;
        padding: 3px;
        width: 110px;
    }
    #select_emi{
        color: white;
        font-weight: bold;
        border-color: #DF9438;
        background: black;
        border-radius: 4px;
        padding: 3px;
    }
    select::-ms-expand{
        display: none;
    }

    @media (max-width: 768px) {
        h1{
            font-size: 36px;
        }
        .signinimg{
            min-width: 550px;
            min-height: 500px;
        }
        input{
            font-size: 36px;
        }
    }
    .title{
        align-content: center;
    }
</style>
<body>
<div class="left">
    <img id='signinimg' class='signinimg' src='/img/personality/signin.jpg' alt="가입페이지이미지">
    </img>
</div>

<div class="container">
    <div class="title">
    <h1>
    CREATE ACCOUNT
    </h1>
    </div>
    <div class="sub_right">
    <table>
        <tr>
            <td><input type="text" size="35" placeholder="NAME" maxlength="10" required></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><input type="text" size="35" placeholder="아이디 10글자 이내" maxlength="10" required></td>
            <td>
                <button id="overlap_id" class="btn btn-btn-link">중복 확인</button>
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="PHONE" maxlength="15" size="35" required>
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td><input type="password" name="userPwd" id="userPwd1" size="35"
                                   placeholder="PASSWORD: 영문,숫자,특수문자 포함 8자 이상" minlength="8" required></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><input type="password" id="userPwd2" size="35" minlength="8" placeholder="CONFIRM PASSWORD"
                                   required></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><input type="email" name="email" size="35" placeholder="EMAIL" required></td>
            <td>
                <select name="emailAddr" id="select_emi">
                    <option value="etc" selected>직접입력</option>
                    <option value="네이버">@naver.com</option>
                    <option value="구글">@google.com</option>
                    <option value="다음">@daum.net</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="text" id="postcode" name="postcode" size="35" style="margin-top: 15px" placeholder="우편번호"/></td>
            <td><button id="postfind_btn" class="btn btn-btn-link" onclick="execDaumPostcode()" style="margin-top: 15px" value="우편번호 찾기">우편번호찾기</button></td>
        </tr>
        <tr>
            <td><input type="text" id="address" size="35" placeholder="주소" style="margin-top: 15px"></td>
        </tr>
        <tr>
            <td><input type="text" id="detailAddress" size="35" placeholder="상세주소" style="margin-top: 15px"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
    </table>
    <br>
    <div class='loginnow'>
        <button type="submit" class="btn btn-outline-warning" id="btn" style="font-weight: bold" onclick="returnTest();">CREATE NOW</button>
    </div>
    </div>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {

                    console.log(data);

                    var roadAddr = data.roadAddress;
                    var jibunAddr = data.jibunAddress;

                    document.getElementById('postcode').value = data.zonecode;
                    if (roadAddr !== '') {
                        document.getElementById("address").value = roadAddr;
                    } else if (jibunAddr !== '') {
                        document.getElementById("address").value = jibunAddr;
                    }
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
    <script type="text/javascript">
        function returnTest(){
            var p1 = document.getElementById("userPwd1").value
            var p2 = document.getElementById("userPwd2").value

            if(p1 == p2){
                alert("비밀번호가 일치합니다.");
                return true;
            } else{
                alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                document.getElementById("userPwd2").focus()
                return false;
            }
        }
    </script>
</div>
</body>
</html>
