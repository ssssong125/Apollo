<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  @font-face {
    font-family: 'BodoniXT'; /*font 이름*/
    src: url(../../font/BodoniXT.ttf);
  }
  body
  {
    width: 100%;
    margin: 0 auto;
    background-color: #dcdcdc;
    font-family: BodoniXT;
    position: absolute;
  }
  h1{
    border-bottom: 1px solid orange;
    color: white;
    width: 250px;
    margin-bottom: 80px;
    margin-top: 80px;
  }
  .sub-header{
    width: 100%;
    height: 100px;
    background: black;
  }
  .userimg{
    width: 128px;
    height: 128px;
  }
  #link-area{
    margin-top: 40px;
    float: left;
  }
  #row-1{
    margin-bottom: 40px;
  }
  #row-2{
    margin-bottom: 40px;
  }

  #btn{
    width: 100px;
    font-weight: bold;
    color: black;
  }
  #edit{
    margin-left: 25px;
    margin-top: 20px;
  }
  #remove{
    margin-left: 25px;
    margin-top: 20px;
  }
  #search{
    margin-left: 25px;
    margin-top: 20px;
  }
  #question{
    margin-left: 25px;
    margin-top: 20px;
  }
</style>
<body>
  <div class="container">
    <div class="sub-header">
      <h1>마이페이지</h1>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2">
        <div><img id="userimg" class="userimg" src="/static/img/personality/user.png"></div>
      </div>
      <div class="col-sm-5" style="top: 25px;">
        <p>님 환영합니다.</p>
        <button class="btn btn-outline-warning" id="btn">Logout</button>
      </div>
    </div>
    <div class="col-sm-10" id="link-area">

      <div class="row" id="row-1">
        <div class="col-sm-3"></div>
      <div><img id="setting" class="setting" src="/static/img/personality/settings.png"></div>
      <div id="edit"><a href="#" value="회원정보 수정" style="color: black; font-weight: bold;">회원정보수정</a></div>
        <div class="col-sm-5">
          <div class="row"  style="float: right">
            <div><img id="delete" class="delete" src="/static/img/personality/delete.png"></div>
            <div id="remove"><a href="#" value="회원탈퇴" style="color: black; font-weight: bold;">회원탈퇴</a></div>
          </div>
        </div>
      </div>
      <div class="row" id="row-2">
        <div class="col-sm-3"></div>
        <div><img id="package" class="package" src="/static/img/personality/packages.png"></div>
        <div id="search"><a href="#" value="배송조회" style="color: black; font-weight: bold;">배송조회</a></div>
      </div>
      <div class="row" id="row-3">
        <div class="col-sm-3"></div>
        <div><img id="qa" class="qa" src="/static/img/personality/qa.png"></div>
        <div id="question"><a href="#" value="질문하기" style="color: black; font-weight: bold;">Q&A</a></div>
      </div>
    </div>
  </div>
</body>
</html>
