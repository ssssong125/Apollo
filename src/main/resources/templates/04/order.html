<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /*div 확인용*/
        /*div{*/
        /*    border: solid red 1px;*/
        /*}*/
        .line{
            border: solid 0.5px white;
            background-color: white;
        }
        .thick-line{
            border: solid 2px white;
            background-color: white;
        }
        body{
            background-color: black;
            color: white;
        }
        button{
            width: 150px;
            height: 50px;
            border: solid #FFD700 2px;
            background: rgb(0, 0, 0);
            color: white;
        }
        @font-face {
            font-family: 'BodoniXT'; /*font 이름*/
            src: url(../../font/BodoniXT.ttf);
        }
        body{
            font-family: BodoniXT;
            font-size: 1em;
            /*letter-spacing : 1px;*/
        }
        .big-font{
            font-size: 3em;
        }
        .mid-font{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!--전체 div-->
    <div class="container">
        <br>
        <!--현재 위치-->
        <div class="row">
            <div class="col">
                <span class="big-font">ORDER</span>
                <hr class="thick-line">
            </div>
        </div>

        <!--저장된 주소지 선택-->
        <div class="row">
            <div class="col-md mid-font">
                Default
            </div>
            <div class="col-md mid-font">
                New
            </div>
            <div class="col-md mid-font">
                Other
            </div>
        </div>
        <hr class="line">

        <!--주소지 입력 파트-->
        <div class="row">
            <div class="col-md">
                NAME RECIPIENT
            </div>
            <div class="col-md">
                PHONE
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" placeholder="NAME" name="text1">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" placeholder="010-1234-5678" name="text1">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md">
                Address
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" placeholder="Zip Code" name="zipcode">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" placeholder="010-1234-5678" name="text1">
            </div>
        </div>




        <!--결제 버튼-->
        <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-2">
                <button>CONTINUE</button>
            </div>
        </div>
    </div>
</body>
</html>
