<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
        /*div 확인용*/
        /*div{
            border: solid red 1px;
        }*/
    </style>
</head>
<body>
    <!--전체 div-->
    <div class="container">
        <br>
        <!--현재 위치-->
        <div class="row">
            <div class="col">
                <span class="menu">Cart</span>
                <hr class="thick-line">
            </div>
        </div>

        <!--제목-->
        <div class="row">
            <div class="col-md-9">
                Items
            </div>
            <div class="col-md-2">
                Qty
            </div>
            <div class="col-md-1">
                Price
            </div>
        </div>

        <hr class="thick-line">

        <!--합산 가격-->
        <div class="row">
            <div class="col-md-9">
            </div>
            <div class="col-md-2">
                Sub Total
            </div>
            <div class="col-md-1">
                3000$
            </div>
        </div>

        <!--할인 가격-->
        <div class="row">
            <div class="col-md-9">

            </div>
            <div class="col-md-2">
                Discount Price
            </div>
            <div class="col-md-1">
                3000$
            </div>
        </div>

        <!--결제 금액-->
        <div class="row">
            <div class="col-md-9">

            </div>
            <div class="col-md-2">
                Order Total
            </div>
            <div class="col-md-1">
                3000$
            </div>
        </div>
        <br>

        <!--구매 버튼-->
        <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-2">
                <button>Purchase</button>
            </div>
        </div>
    </div>
</body>
</html>
