<body>
    <!--전체 div-->
    <div class="container">
        <br>
        <!--현재 위치-->
        <div class="row">
            <div class="col">
                <span class="big-font">Cart</span>
                <!--아이디 넘어오는지 확인-->
                <span th:text="${ userId }"></span>
                <hr class="thick-line">
            </div>
        </div>

        <!--제목-->
        <div class="row">
            <div class="col-lg-8">
                Items
            </div>
            <div class="col-lg-1">
                Qty
            </div>
            <div class="col-lg-2 price">
                Price
            </div>
        </div>

        <!--상품 추가시-->
        <hr class="line">
        <div class="row">
            <div class="col-lg-2">
<!--                <img class="product" src="../../static/img/cart/naverPay.png" alt="상품 이미지명">-->
                <img class="product" src="/img/cart/naverPay.png" alt="상품 이미지명">
            </div>
            <div class="col-lg-6 v-align">
                상품명
            </div>
            <div class="col-lg-1 v-align">
                <table>
                    <tr>
                        <td rowspan="2">
                            2 &nbsp;
                        </td>
                        <td style="padding-bottom: 0">
                            <a href="javascript: alert('위');" style="display: block">▲</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 0">
                            <a href="javascript: alert('아래');" style="display: block">▼</a>
                        </td>
                    </tr>
                </table>
<!--                2-->

<!--&lt;!&ndash;                <img src="/img/cart/upDown.png" alt="upDown.png">&ndash;&gt;-->

                <div>
                </div>
            </div>
            <div class="col-lg-2 v-align price">
                115,000$
            </div>
            <div class="col-lg-1 v-align price">
                <img src="/img/cart/trash.png" alt="trash.png">
            </div>
        </div>
<!--        상품 추가시 끝-->

        <hr class="thick-line">
        <!--합산 가격-->
        <div class="row">
            <div class="col-lg-9">
            </div>
            <div class="col-lg-2">
                Sub Total
            </div>
            <div class="col-lg-1 price">
                3000$
            </div>
        </div>

        <!--할인 가격-->
        <div class="row">
            <div class="col-lg-9">

            </div>
            <div class="col-lg-2">
                Discount Price
            </div>
            <div class="col-lg-1 price">
                13,000$
            </div>
        </div>

        <!--결제 금액-->
        <div class="row">
            <div class="col-lg-9">

            </div>
            <div class="col-lg-2">
                Order Total
            </div>
            <div class="col-lg-1 price">
                3000$
            </div>
        </div>
        <br>

        <!--구매 버튼-->
        <div class="row">
            <div class="col-lg-10">
            </div>
            <div class="col-lg-2">
                <button onclick="location.href='order'">Purchase</button>
            </div>
        </div>
    </div>
</body>
</html>
