<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--    <script src="/js/cart/order.js"></script>-->
    <script type="text/javascript" th:src="@{/js/cart/order.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{ /css/cart/style.css }">
    <style>
        /*div 확인용*/
        /*div{*/
        /*    border: solid red 1px;*/
        /*}*/
    </style>
    <!--타임리프 변수를 외부 js파일에서 불러올 수 없어서 html 파일내에 작성함-->
    <script th:inline="javascript">
        $(document).ready(function (){
            function fillFields() {
                $("#receiverName").val(/*[[ ${user.userName} ]]*/)
                $("#receiverTel").val(/*[[ ${user.userTel} ]]*/)
                $("#address").val(/*[[ ${user.userAddr} ]]*/)
                $("#comment").val("항상 시키던걸로.")
            }

            $('input[type=radio][name="place"]').change(function() {
                let value = $(this).val();

                if(value == "default"){
                    fillFields()
                } else if (value == "new"){
                    $("#receiverName").val("")
                    $("#receiverTel").val("")
                    $("#address").val("")
                    $("#comment").val("")
                }
            });
        })
    </script>
</head>
<body>
    <!--전체 div-->
    <div class="container">
        <br>
        <!--현재 위치-->
        <div class="row">
            <div class="col">
                <span class="big-font">Order</span>
                <hr class="thick-line">
            </div>
        </div>
        <!--저장된 주소지 선택-->
        <div class="row">
            <!--Default-->
            <div class="col-lg mid-font">
                <div class="form-check-inline">
                    <label class="form-check-label custom-radio">
<!--                        <input type="radio" class="form-check-input" name="place" value="default" checked>Default-->
                        <input type="radio" class="custom-radio" id="default" name="place" value="default" checked>Default
                    </label>
                </div>
            </div>
            <!--Other-->
            <div class="col-lg mid-font">
                <div class="form-check-inline">
                    <label class="form-check-label custom-radio">
<!--                        <input type="radio" class="form-check-input" name="place" value="other">Other-->
                        <input type="radio" id="new" name="place" value="new">New
                    </label>
                </div>
            </div>
        </div>
        <hr class="line">
        <!--이름, 폰번호 입력 파트-->
        <div class="row">
            <div class="col-lg">
                <label for="receiverName">Name Recipient</label>
            </div>
            <div class="col-lg">
                <label for="receiverTel">Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <input type="text" class="text-input" placeholder="Name"
                       id="receiverName" name="receiverName" th:value="${ user.userName }">
<!--                       id="receiverName" name="receiverName">-->
            </div>
            <div class="col-lg">
                <div class="form-element">
                    <input class="input-type-tel text-input" type="tel" placeholder="010-1234-5678"
                           id="receiverTel" name="receiverTel"
                           pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13" th:value="${ user.userTel }">
<!--                           pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13">-->
                </div>
            </div>
        </div>
        <br>
        <!--주소 입력-->
<!--        <div class="row">-->
<!--            <div class="col-lg">-->
<!--                <label for="addressZipCode">Address</label>-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="row">-->
<!--            <div class="col-lg-10">-->
<!--                <input type="text" class="text-input" placeholder="Address" id="addressZipCode" name="addressZipCode">-->
<!--            </div>-->
<!--            <div class="col-lg-2">-->
<!--                <button class="goldButton" style="width: 150px; height: 50px">Find Address</button>-->
<!--            </div>-->
<!--        </div>-->
        <div class="row">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-12">
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <input type="text" class="text-input" placeholder="Address"
                               id="address" name="address" th:value="${ user.userAddr }">
<!--                               id="address" name="address">-->
                    </div>
                </div>
            </div>
            <div class="col-lg-2" style="align-self: flex-end">
                <button class="goldButton" style="width: 150px; height: 50px">Find Address</button>
            </div>
        </div>
        <br>
        <!--배송시 요청사항-->
        <div class="row">
            <div class="col-lg">
                <div class="form-group">
                    <label for="comment">Request for delivery</label>
                    <textarea rows="5" id="comment" placeholder="Please write your request."></textarea>
                </div>
            </div>
        </div>
        <!--결제 버튼-->
        <div class="row">
            <div class="col-lg-10">
            </div>
            <div class="col-lg-2">
                <button class="goldButton" onclick="location.href='payment'">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
