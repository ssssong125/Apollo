<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link href="/css/cart/style.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" type="text/css" th:href="@{ /css/cart/style.css }">
    <style>
        /*div 확인용*/
        /*div{*/
        /*    border: solid red 1px;*/
        /*}*/
    </style>
</head>
<body>
    <!--전체 div-->
    <div class="container">
        <br>
        <!--현재 위치-->
        <div class="row">
            <div class="col">
                <span class="big-font">Order</span>
                <!--아이디 넘어오는지 확인-->
                <span th:text="${ userId }"></span>
                <hr class="thick-line">
            </div>
        </div>

        <!--저장된 주소지 선택-->
        <div class="row">
            <div class="col-lg mid-font">
                <div class="form-check-inline">
                    <label class="form-check-label custom-radio">
<!--                        <input type="radio" class="form-check-input" name="place" value="default" checked>Default-->
                        <input type="radio" name="place" value="default" checked>Default
                    </label>
                </div>
            </div>

            <div class="col-lg mid-font">
                <div class="form-check-inline">
                    <label class="form-check-label custom-radio">
<!--                        <input type="radio" class="form-check-input" name="place" value="other">Other-->
                        <input type="radio" name="place" value="other">Other
                    </label>
                </div>
            </div>
        </div>
        <hr class="line">

        <!--주소지 입력 파트-->
        <div class="row">
            <div class="col-lg">
                <label for="receiverName">Name Recipient</label>
            </div>
            <div class="col-lg">
                <label for="receiverTel">Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <input type="text" class="text-input" placeholder="Name" id="receiverName" name="receiverName">
            </div>

            <div class="col-lg">
                <div class="form-element">
                    <input class="input-type-tel text-input" type="tel" placeholder="010-1234-5678" id="receiverTel" name="receiverTel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13">
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg">
                <label for="addressZipCode">Address</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <input type="text" class="text-input" placeholder="Zip Code" id="addressZipCode" name="addressZipCode">
            </div>
            <div class="col-lg">
                <button style="width: 100%; height: 100%">Find Address</button>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg">
                <input type="text" class="text-input" placeholder="Address" id="" name="text1">
            </div>
            <div class="col-lg">
                <input type="text" class="text-input" placeholder="Detail" name="text1">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg">
                <div class="form-group">
                    <label for="comment">Request for delivery</label>
                    <textarea rows="5" id="comment" placeholder="Please write your request."></textarea>
                </div>
            </div>
        </div>

        <!--결제 버튼-->
        <div class="row">
            <div class="col-lg-10">

            </div>
            <div class="col-lg-2">
                <button onclick="location.href='payment'">Continue</button>
            </div>
        </div>

    </div>
</body>
</html>
