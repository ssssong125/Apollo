        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1396c757963694ec4ed9f88e267e2bb2&libraries=services"></script>
        <script>
            var themeObj = {
                bgColor: "#162525", //바탕 배경색
                searchBgColor: "#162525", //검색창 배경색
                contentBgColor: "#162525", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
                pageBgColor: "#162525", //페이지 배경색
                textColor: "#FFFFFF", //기본 글자색
                queryTextColor: "#FFFFFF", //검색창 글자색
                postcodeTextColor: "#FFF700", //우편번호 글자색
                emphTextColor: "#FFF700", //강조 글자색
                outlineColor: "#444444" //테두리
            };

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                    level: 5 // 지도의 확대 레벨
                };

            //지도를 미리 생성
            var map = new daum.maps.Map(mapContainer, mapOption);
            //주소-좌표 변환 객체를 생성
            var geocoder = new daum.maps.services.Geocoder();
            //마커를 미리 생성
            var marker = new daum.maps.Marker({
                position: new daum.maps.LatLng(37.537187, 127.005476),
                map: map
            });

            function sample5_execDaumPostcode() {
                new daum.Postcode({
                    theme: themeObj,
                    oncomplete: function(data) {

                        var addr = data.address; // 최종 주소 변수

                        // 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("sample5_address").value = addr;
                        // 주소로 상세 정보를 검색
                        geocoder.addressSearch(data.address, function(results, status) {
                            // 정상적으로 검색이 완료됐으면
                            if (status === daum.maps.services.Status.OK) {

                                var result = results[0]; //첫번째 결과의 값을 활용

                                // 해당 주소에 대한 좌표를 받아서
                                var coords = new daum.maps.LatLng(result.y, result.x);
                                // 지도를 보여준다.
                                mapContainer.style.display = "block";
                                map.relayout();
                                // 지도 중심을 변경한다.
                                map.setCenter(coords);
                                // 마커를 결과값으로 받은 위치로 옮긴다.
                                marker.setPosition(coords)
                            }
                        });
                    }
                }).open({
                    autoClose: true //기본값 true //검색 결과 선택 후, 자동으로 팝업이 닫히는 것을 방지
                    , popupKey: 'popup1' //팝업창 Key값 설정 (영문+숫자 추천) //여러개의 팝업창이 뜨는 것을 방지하기 위해 팝업창의 Key값을 지정
                                                                        //지정하지 않을시 기본값은 '_blank'로 설정되어 계속 새창으로 열리게 됩니다
                });
            }
        </script>
