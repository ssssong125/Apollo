<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    @font-face {
        font-family: 'BodoniXT'; /*font 이름*/
        src: url(/static/font/BodoniXT.ttf);
    }
    /**/
    body {
        width: 100%;
        margin: 0 auto;
        background-color: #dcdcdc;
        font-family: BodoniXT;
        position: absolute;
    }

    h1 {
        border-bottom: 1px solid orange;
        color: white;
        width: 250px;
        margin-bottom: 80px;
        margin-top: 80px;
    }

    .sub-header {
        width: 100%;
        height: 100px;
        background: black;
    }

    .userimg {
        width: 128px;
        height: 128px;
        position: relative;
    }

    #totalPage{
        top: 25px;
    }
    .delete {
        position: relative;
    }

    #link-area {
        margin-top: 50px;
    }

    #row-1 {
        margin-bottom: 60px;
    }


    #btn {
        width: 100px;
        font-weight: bold;
        color: black;
    }

    #edit {
        margin-left: 25px;
        margin-top: 20px;
    }

    #remove {
        margin-left: 25px;
        margin-top: 20px;
    }
    #question{
        margin-left: 50px;
    }
    #qnacol{
        top: 15px;
    }
    a {
        font-size: large;
        font-weight: bold;
        color: black;
    }
    #btn:hover{
        color: white;
    }
    span{
        font-weight: bold;
        font-size: large
    }
</style>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">

    <div class="container-fluid d-flex align-items-center justify-content-between" style="padding-right: 0">

        <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">

            <img src="/img/common/gold-B.png" width="150" height="150"  alt="로고">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <!--          href -->
                <li><a href="/" class="active">Home</a></li>

                <li class="dropdown"><a href="/product/list">Instruments <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="">Strings</a></li>
                        <li><a href="">Winds</a></li>
                        <li><a href="">Clavier</a></li>
                        <li><a href="/product/list">All products</a></li>
                        <li><a href="">Sales products</a></li>
                        <li><a href="">Regist New</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="/question/list">Q&A <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="/question/faq">FAQ</a></li>
                    </ul>
                </li>
                <li><a href="/blog/list">Blog</a></li>
                <li><a href="/user/contact-form">Contact</a></li>
            </ul>
        </nav><!-- .navbar -->

        <div class="header-social-links" style="margin: 0">
            <br>
            <a href="/cart/trolley" class="cart">Cart
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart3" viewBox="0 0 20 20">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <span class="badge square-pill badge-notification bg-danger">1</span>  </a>

            <!--            <div th:if="${info.useYn == 'Y'}">사용</div>-->
            <!--            <div th:unless="${info.useYn == 'Y'}">사용안함</div>-->

            <th:block th:if="${userDetail.userId == null}" >
            <a href="/user/login" class="login">

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 20 20 ">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>

            </a>
            </th:block>
            <th:block th:if="${userDetail.userId != null}">
            <a href="/user/logout" class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
            </a>
        </th:block>

        </div>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>


    </div>

</header><!-- End Header -->
<section class="container">
    <div class="sub-header">
        <h1>마이페이지</h1>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <div><img id="userimg" class="userimg" src="/img/personality/user.png" alt="유저이미지"></div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5" id="totalPage">
            <h5><span th:text="${userDetail.userName}"></span>님 환영합니다.</h5>
            <button class="btn btn-outline-warning" id="btn">LOGOUT</button>
        </div>
    </div>
    <div class="col-sm-10" id="link-area">
        <div class="row" id="row-1">
          <div class="col-sm-3"></div>
            <div class="col-sm-1">
              <img id="setting" class="setting" src="/img/personality/settings.png" alt="회원정보수정 이미지">
            </div>
            <div class="col-sm-3">
                <div id="edit"><a href="/user/update" value="회원정보 수정">회원정보수정</a></div>
            </div>
            <div class="col-sm-1">
              <div><img id="delete" class="delete" src="/img/personality/delete.png" alt="회원탈퇴 이미지"></div>
            </div>
            <div class="col-sm-3">
                <div id="remove"><a href="/user/delete" value="회원탈퇴">회원탈퇴</a></div>
            </div>
        </div>
        <div class="row" id="row-2">
          <div class="col-sm-3"></div>
            <div class="col-sm-1">
              <div><img id="qa" class="qa" src="/img/personality/qa.png" alt="질문하기이미지"></div>
            </div>
            <div class="col-sm-3" id="qnacol">
              <div id="question"><a id="qnahref" href="/question/list" value="질문하기">Q&A</a></div>
            </div>
        </div>
    </div>
</section>
