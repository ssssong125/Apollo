<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    @font-face {
        font-family: 'BodoniXT'; /*font 이름*/
        src: url(/static/font/BodoniXT.ttf);
    }
    /**/
    body {
        width: 100%;
        margin: 0 auto;
        background-color: #dcdcdc;
        font-family: BodoniXT;
        position: absolute;
    }

    h1 {
        border-bottom: 1px solid orange;
        color: white;
        width: 250px;
        margin-bottom: 80px;
        margin-top: 80px;
    }

    .sub-header {
        width: 100%;
        height: 100px;
        background: black;
    }

    .userimg {
        width: 128px;
        height: 128px;
        position: relative;
    }

    #totalPage{
        top: 25px;
    }
    .delete {
        position: relative;
    }

    #link-area {
        margin-top: 50px;
    }

    #row-1 {
        margin-bottom: 60px;
    }


    #btn {
        width: 100px;
        font-weight: bold;
        color: black;
    }

    #edit {
        margin-left: 25px;
        margin-top: 20px;
    }

    #remove {
        margin-left: 25px;
        margin-top: 20px;
    }
    #question{
        margin-left: 50px;
    }
    #qnacol{
        top: 15px;
    }
    a {
        font-size: large;
        font-weight: bold;
        color: black;
    }
    #btn:hover{
        color: white;
    }
    span{
        font-weight: bold;
        font-size: large
    }
</style>
<body>
<section class="container">
    <div class="sub-header">
        <h1>마이페이지</h1>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <div><img id="userimg" class="userimg" src="/img/personality/user.png" alt="유저이미지"></div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5" id="totalPage">
            <h5><span th:text="${userDetail.userName}"></span>님 환영합니다.</h5>
            <button class="btn btn-outline-warning" id="btn">LOGOUT</button>
        </div>
    </div>
    <div class="col-sm-10" id="link-area">
        <div class="row" id="row-1">
          <div class="col-sm-3"></div>
            <div class="col-sm-1">
              <img id="setting" class="setting" src="/img/personality/settings.png" alt="회원정보수정 이미지">
            </div>
            <div class="col-sm-3">
                <div id="edit"><a href="/user/update" value="회원정보 수정">회원정보수정</a></div>
            </div>
            <div class="col-sm-1">
              <div><img id="delete" class="delete" src="/img/personality/delete.png" alt="회원탈퇴 이미지"></div>
            </div>
            <div class="col-sm-3">
                <div id="remove"><a href="/user/delete" value="회원탈퇴">회원탈퇴</a></div>
            </div>
        </div>
        <div class="row" id="row-2">
          <div class="col-sm-3"></div>
            <div class="col-sm-1">
              <div><img id="qa" class="qa" src="/img/personality/qa.png" alt="질문하기이미지"></div>
            </div>
            <div class="col-sm-3" id="qnacol">
              <div id="question"><a id="qnahref" href="/question/list" value="질문하기">Q&A</a></div>
            </div>
        </div>
    </div>
</section>
<script>
    const updSuccessMessage = "[[${ updSuccessMessage }]]";
    console.log(updSuccessMessage);
    if (updSuccessMessage){
        alert(updSuccessMessage);
    }
</script>
</body>
</html>
