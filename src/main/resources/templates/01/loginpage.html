<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인 페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>


    @font-face {
        font-family: 'BodoniXT'; /*font 이름*/
        src: url(../../static/font/BodoniXT.ttf);
    }
    body
    {
        width: 100%;
        margin: 0 auto;
        background-color: #000000;
        font-family: BodoniXT;

    }
    .login>*{
        width: 100%;
    }
    .left{
        float: left;
        width: 55%;
        position: relative;
    }
    .right{
        float: left;
        width: 45%;
        top: 210px;
        left: 100px;
        position: relative;

    }
    .singerimg
    {
        height:750px;
        width:700px;
        top: 130px;
        float: right;
        position: relative;
    }

    .loginsystem
    {
        color:white;
        text-align:left;
        font-size:60px;

    }

    .welcomeback
    {
        top: 20px;
        color:white;
        font-size:23px;
        position: relative;
        margin-left: 30px;
    }

    .logintoyouraccount
    {
        top: 40px;
        color:black;
        text-align:left;
        font-size:30px;
        position: relative;
        color: black;
    }

    .login-form
    {
        top: 80px;
        position: relative;
    }

    .login-box
    {
        color:white;
        font-size:20px;
        text-align:left;
        position: relative;
    }
    .joinin
    {
        top: 110px;
        color: white;
        font-size:25px;
        position: relative;
    }
    .loginnow
    {
        top: 100px;
        color:white;
        position: relative;
    }
    #btn
    {
        height:61px;
        width:437px;
        text-align:center;
        font-size:24px;
        background-color: orange;
        position:relative;
        color: black;
    }
    input {
        width: 437px;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-top: 10px;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
        color: black;
    }
</style>
<body>
<div class="left">
    <img id='singerimg' class='singerimg' src="/img/01/singerimg.png">
    </img>
</div>


<div class="right">
    <div id='loginsystem' class='loginsystem' style="color: white;">
        LOGIN SYSTEM</div>

    <div id='welcomeback' class='welcomeback' style="color: white;">Welcome back</div>

    <div id='logintoyouraccount' class='logintoyouraccount' style="color: white;">
        Login to your account</div>


    <div id='login-form' class='login-form'>
        <div class="login-box" style="color: white;">ID</div>
        <div id="login">
            <input type="text" id="input_id" required="" placeholder="ID를 입력하세요">
        </div>
        <div class="login-box" style="color: white;">PWD</div>
        <div id="pwd">
            <input type="password" id="input_pwd" required="" placeholder="PWD를 입력하세요">
        </div>
    </div>

    <div class='loginnow'><button type="submit" class="btn btn-outline-warning" id="btn" style="font-weight: bold">LOGIN NOW</button></div>
    <div id='joinin' class='joinin'>Dont have an account? <a href="#" style="text-decoration:underline; color:white">Join for free</a></div>
</div>
</body>
</html>
